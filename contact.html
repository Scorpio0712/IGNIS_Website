    <link rel="stylesheet" href="css/contact.css">

</head>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="images/Flag_of_the_United_Kingdom.png" alt="Thai Flag" width="20" height="20"
                                class="rounded-circle d-inline-block align-text-top">
                            English
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li>
                                <a class="dropdown-item" href="#">

    <div class="body-container">
        <div class="contact_Header">
            <div class="contact_TopicPic">
                <span class="contact_TopicText">C O N T A C T</span>
            </div>
        </div>
        <div class="contact_Form_Container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact_Form">
                        <form>
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name (Hotel, Organization, or Person):</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPhone" class="form-label">Phone: </label>
                                <input type="tel" class="form-control" id="inputPhone">
                            </div>
                            <div class="mb-3">
                                <label for="inputDetail" class="form-label">Descrpition:</label>
                                <textarea class="form-control" id="inputDetail" rows="3"></textarea>
                            </div>
                            <div class="show_FormCheck">
                                <p>Select show:</p>
                                <div class="mb-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Fire performance</label>
                                </div>
                                <div class="mb-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Pixel Light perfroamce</label>
                                </div>
                                <div class="mb-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">Fire & Pixel Light</label>
                                </div>
                            </div>
                            <button type="submit" class="btn contact_FormButton">Send message</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact_Info">
                        <h3 class="contact_InfoTopic">Chat with us via</h3>
                        <div class="col facebook_InfoButton_Container">
                            <a href="#" class="facebook_InfoButton">
                                <img src="images/Facebook_Logo_Primary.png" class="facebook_InfoIcon" alt="Facebook">
                                Facebook
                            </a>
                        </div>
                        <div class="col gmail_InfoButton_Container">
                            <a href="#" class="gmail_InfoButton">
                                <img src="images/Gmail_Icon.original.png" class="gmail_InfoIcon" alt="Gmail"> Email
                            </a>
                        </div>
                        <div class="col whatapps_InfoButton_Container">
                            <a href="#" class="whatapps_InfoButton">
                                <img src="images/Print_Glyph_Green.png" class="whatapps_InfoIcon" alt="WhatsApp">
                                WhatsApp
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-Container">
            <div class="footer-Icons">
                <a href="#" class="facebook_Button">
                    <img src="images/Facebook_Logo_Primary.png" class="facebook_Icon" alt="Facebook">
                </a>
                <a href="#" class="gmail_Button">
                    <img src="images/Gmail_Icon.original.png" class="gmail_Icon" alt="Gmail">
                </a>
                <a href="#" class="whatapps_Button">
                    <img src="images/Print_Glyph_Green.png" class="whatapps_Icon" alt="WhatsApp">
                </a>
            </div>
            <div class="row align-item-start">
                <p class="footer_text">Â© Copyright 2025, IGNIS Fire and Pixel Light performance. All rights reserved.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
