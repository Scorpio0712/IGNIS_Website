<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>IGNIS : Contact</title>
    <link rel="icon" type="image/png" href="images/cropped-image.png">
</head>

<body data-page="contact">
    <nav class="navbar navbar-expand-lg " id="navbar_Container"></nav>
    <div class="body-container">
        <div class="contact_Header">
            <div class="contact_TopicPic">
                <span class="contact_TopicText">C O N T A C T</span>
            </div>
        </div>
        <div class="contact_Form_Container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact_Form" id="contactFormContainer">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name (Hotel, Organization, or Person):</label>
                                <input type="text" class="form-control" id="inputName" name="Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="inputEmail" name="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPhone" class="form-label">Phone: </label>
                                <input type="tel" class="form-control" id="inputPhone" name="Phone">
                            </div>
                            <div class="mb-3">
                                <label for="inputDetail" class="form-label">Descrpition:</label>
                                <textarea class="form-control" id="inputDetail" rows="3" name="Descrpition"></textarea>
                            </div>
                            <div class="show_FormCheck">
                                <p>Select show:</p>
                                <div class="mb-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" name="ShowType">
                                    <label class="form-check-label" for="inlineRadio1">Fire performance</label>
                                </div>
                                <div class="mb-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2" name="ShowType">
                                    <label class="form-check-label" for="inlineRadio2">Pixel Light perfroamce</label>
                                </div>
                                <div class="mb-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3" name="ShowType">
                                    <label class="form-check-label" for="inlineRadio3">Fire & Pixel Light</label>
                                </div>
                            </div>
                            <button type="submit" class="btn contact_FormButton">Send message</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact_Info">
                        <h3 class="contact_InfoTopic">Chat with us via</h3>
                        <div class="col facebook_InfoButton_Container">
                            <a href="#" class="facebook_InfoButton">
                                <img src="images/Facebook_Logo_Primary.png" class="facebook_InfoIcon" alt="Facebook">
                                Facebook
                            </a>
                        </div>
                        <div class="col gmail_InfoButton_Container">
                            <a href="#" class="gmail_InfoButton">
                                <img src="images/Gmail_Icon.original.png" class="gmail_InfoIcon" alt="Gmail"> Email
                            </a>
                        </div>
                        <div class="col whatapps_InfoButton_Container">
                            <a href="#" class="whatapps_InfoButton">
                                <img src="images/Print_Glyph_Green.png" class="whatapps_InfoIcon" alt="WhatsApp">
                                WhatsApp
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-Container" id="footer_Container"></div>
    </div>
        <script src="javascript/main.js"></script>
</body>

</html>
