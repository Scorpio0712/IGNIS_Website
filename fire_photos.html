<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body data-page="fire_photos">
    <nav class="navbar navbar-expand-lg" id="navbar_Container"></nav>
    <div class="body-container">
