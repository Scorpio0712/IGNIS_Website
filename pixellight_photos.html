<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pixellight_photos.css">
    <title>Pixel Light Photos</title>
</head>

<body data-page="pixellight_photos">
    <nav class="navbar navbar-expand-lg " id="navbar_Container"></nav>
    <div class="body-container">
        <div class="pixellightPic_Header">
            <div class="pixellightPic_TopicPic">
                <span class="pixellightPic_TopicText">P I X E L  L I G H T<br>P E R F O R M A N C E<br>I M A G E S</span>
            </div>
        </div>
        <div class="pixellightVideo_Container">
            <video controls>
                <source src="videos/Fire_Performance_Video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="gallery-container">
            <div class="row g-3 mb-3">
                <div class="col-md-4"><img src="images/pixel_1.jpg" class="img-fluid" alt="Pixel Light Image 1"></div>
                <div class="col-md-4"><img src="images/pixel_2.JPG" class="img-fluid" alt="Pixel Light Image 2"></div>
                <div class="col-md-4"><img src="images/pixel_3.JPG" class="img-fluid" alt="Pixel Light Image 3"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-4"><img src="images/pixel_4.JPG" class="img-fluid" alt="Pixel Light Image 4"></div>
                <div class="col-md-4"><img src="images/pixel_5.jpg" class="img-fluid" alt="Pixel Light Image 5"></div>
                <div class="col-md-4"><img src="images/pixel_6.JPG" class="img-fluid" alt="Pixel Light Image 6"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-4"><img src="images/pixel_7.JPG" class="img-fluid" alt="Pixel Light Image 7"></div>
                <div class="col-md-4"><img src="images/pixel_8.JPG" class="img-fluid" alt="Pixel Light Image 8"></div>
                <div class="col-md-4"><img src="images/pixel_9.JPG" class="img-fluid" alt="Pixel Light Image 9"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-4"><img src="images/pixel_10.JPG" class="img-fluid" alt="Pixel Light Image 10"></div>
                <div class="col-md-4"><img src="images/pixel_11.JPG" class="img-fluid" alt="Pixel Light Image 11"></div>
                <div class="col-md-4"><img src="images/pixel_12.JPG" class="img-fluid" alt="Pixel Light Image 12"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-4"><img src="images/pixel_13.JPG" class="img-fluid" alt="Pixel Light Image 13"></div>
                <div class="col-md-4"><img src="images/pixel_14.JPG" class="img-fluid" alt="Pixel Light Image 14"></div>
                <div class="col-md-4"><img src="images/pixel_15.JPG" class="img-fluid" alt="Pixel Light Image 15"></div>
            </div>
        </div>
        <div class="footer-Container" id="footer_Container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="javascript/main.js"></script>
</body>

</html>
